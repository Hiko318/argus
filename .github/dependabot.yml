version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "@foresight-maintainers"
    assignees:
      - "@foresight-maintainers"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: "torch"
        update-types: ["version-update:semver-major"]
      - dependency-name: "ultralytics"
        update-types: ["version-update:semver-major"]
      - dependency-name: "opencv-python"
        update-types: ["version-update:semver-major"]
    groups:
      pytorch:
        patterns:
          - "torch*"
          - "torchvision"
          - "torchaudio"
      ml-frameworks:
        patterns:
          - "ultralytics"
          - "onnx*"
          - "tensorrt*"
      computer-vision:
        patterns:
          - "opencv-*"
          - "pillow"
          - "imageio*"
      web-framework:
        patterns:
          - "fastapi"
          - "uvicorn*"
          - "pydantic*"
      development:
        patterns:
          - "pytest*"
          - "black"
          - "flake8*"
          - "mypy*"
          - "isort"

  # Node.js dependencies for Electron app
  - package-ecosystem: "npm"
    directory: "/foresight-electron"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 5
    reviewers:
      - "@foresight-maintainers"
    assignees:
      - "@foresight-maintainers"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
      - "electron"
    ignore:
      # Ignore major Electron updates (require manual testing)
      - dependency-name: "electron"
        update-types: ["version-update:semver-major"]
    groups:
      electron:
        patterns:
          - "electron*"
      build-tools:
        patterns:
          - "webpack*"
          - "@babel/*"
          - "typescript"
      ui-framework:
        patterns:
          - "react*"
          - "@types/react*"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "@foresight-maintainers"
    assignees:
      - "@foresight-maintainers"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
    ignore:
      # Be conservative with base image updates
      - dependency-name: "python"
        update-types: ["version-update:semver-major"]
      - dependency-name: "nvcr.io/nvidia/l4t-base"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "10:00"
    open-pull-requests-limit: 5
    reviewers:
      - "@foresight-maintainers"
    assignees:
      - "@foresight-maintainers"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"
    groups:
      actions-core:
        patterns:
          - "actions/*"
      docker-actions:
        patterns:
          - "docker/*"