<script>
// Pipeline state management
const pipelineState = {
  connected: false,
  running: false,
  mode: 'sar',
  faceBlur: true,
  fps: 0,
  latency: 0,
  detections: [],
  logs: []
};

// WebSocket + frame pull for LIVE backend
let ws = null;
let pullTimer = null;

function initWebSocket() {
  try {
    ws = new WebSocket(`ws://${location.host}/ws`);
    ws.onopen = () => {
      addLog('success','WebSocket connected to backend');
      const t = document.getElementById('telemetrySource');
      if (t) t.textContent = 'OCR/IMU';
    };
    ws.onmessage = (ev) => {
      const msg = JSON.parse(ev.data);
      if (msg.type === 'stats') {
        (document.getElementById('fps')||{}).textContent = msg.fps ?? 0;
        (document.getElementById('latency')||{}).textContent = msg.latency ?? 0;
        const ge = msg.geo_error ?? 0;
        const geEl = document.getElementById('geoError');
        if (geEl) geEl.textContent = `±${(typeof ge === 'number' && ge.toFixed) ? ge.toFixed(1) : ge}`;
        if (Array.isArray(msg.detections)) {
          msg.detections.forEach(d => {
            addDetection({
              time: new Date().toLocaleTimeString(),
              type: d.name || 'object',
              confidence: d.conf,
              lat: d.lat, lon: d.lon, alt: d.alt,
              error: d.error,
              state: `id:${d.id} ${d.name || ''}`.trim()
            });
          });
        }
      }
    };
    ws.onclose = () => addLog('warning','WebSocket disconnected');
  } catch (e) { addLog('error', `WS error: ${e}`); }
}

function startCanvasPull() {
  const canvas = document.getElementById('videoCanvas');
  if (!canvas) { addLog('error','No #videoCanvas'); return; }
  const ctx = canvas.getContext('2d');
  const img = new Image();
  img.onload = () => {
    if (canvas.width !== canvas.offsetWidth) {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }
    const ratio = Math.min(canvas.width / img.width, canvas.height / img.height);
    const dw = img.width * ratio, dh = img.height * ratio;
    const dx = (canvas.width - dw)/2, dy = (canvas.height - dh)/2;
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(img, dx, dy, dw, dh);
  };
  if (pullTimer) clearInterval(pullTimer);
  pullTimer = setInterval(() => { img.src = `/frame.jpg?ts=${Date.now()}`; }, 100);
}

// Connect button
async function handleConnect() {
  const text = document.getElementById('connectText');
  if (!pipelineState.connected) {
    text.textContent = 'Connecting...';
    addLog('info', 'Initiating ADB connection...');
    setTimeout(() => {
      addLog('success', 'ADB device detected');
      addLog('info', 'Launching scrcpy with window title: FORESIGHT_FEED');
      setTimeout(() => {
        addLog('success', 'scrcpy started successfully');
        pipelineState.connected = true;
        text.textContent = 'Disconnect';
        updateStatus('adbStatus', 'active');
        updateStatus('scrcpyStatus', 'active');
        (document.getElementById('telemetrySource')||{}).textContent = 'OCR';
        showBanner('Connected to drone feed', 'green', 2000);
      }, 1500);
    }, 1000);
  } else {
    text.textContent = 'Disconnecting...';
    addLog('info', 'Closing connections...');
    setTimeout(() => {
      pipelineState.connected = false;
      text.textContent = 'Connect';
      updateStatus('adbStatus', '');
      updateStatus('scrcpyStatus', '');
      (document.getElementById('telemetrySource')||{}).textContent = 'N/A';
      addLog('info', 'Disconnected');
      try { ws?.close?.(); } catch {}
      if (pullTimer) { clearInterval(pullTimer); pullTimer = null; }
    }, 500);
  }
}

// Start/Stop
function handleStart() {
  if (!pipelineState.connected) {
    showBanner('Please connect to drone first', 'amber', 3000);
    return;
  }
  pipelineState.running = true;
  document.getElementById('startBtn').style.display = 'none';
  document.getElementById('stopBtn').style.display = 'block';
  addLog('info','Starting pipeline…');
  initWebSocket();
  startCanvasPull();
  updateStatus('ffmpegStatus','active');
  updateStatus('inferenceStatus','active');
  showBanner('Pipeline active','green',2000);
}

function handleStop() {
  pipelineState.running = false;
  document.getElementById('startBtn').style.display = 'block';
  document.getElementById('stopBtn').style.display = 'none';
  addLog('info','Stopping pipeline…');
  if (pullTimer) { clearInterval(pullTimer); pullTimer = null; }
  try { ws?.close?.(); } catch {}
  updateStatus('ffmpegStatus','');
  updateStatus('inferenceStatus','');
  showBanner('Pipeline stopped','amber',2000);
}

// Mode switching
function setMode(mode) {
  pipelineState.mode = mode;
  document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
  // rely on inline onclick global event
  if (window.event && event.currentTarget) event.currentTarget.classList.add('active');
  if (mode === 'suspect') {
    showBanner('Suspect-Lock mode activated', 'amber', 3000);
    addLog('warning', 'Suspect-Lock mode: Ensure proper authorization');
  } else {
    addLog('info', 'SAR mode activated');
  }
}

// Face blur toggle
function toggleFaceBlur() {
  pipelineState.faceBlur = !pipelineState.faceBlur;
  document.getElementById('faceBlurSwitch').classList.toggle('active');
  addLog('info', `Face blur ${pipelineState.faceBlur ? 'enabled' : 'disabled'}`);
}

// Tab switching
function switchTab(tabName) {
  document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none');
  if (window.event && event.currentTarget) event.currentTarget.classList.add('active');
  document.getElementById(tabName + 'Tab').style.display = 'block';
}

// Quick actions
function snapshot() {
  if (!pipelineState.running) return showBanner('Pipeline not running', 'amber', 2000);
  const timestamp = new Date().toISOString();
  addLog('success', `Snapshot saved: ${timestamp}`);
  showBanner('Snapshot captured', 'green', 2000);
  const canvas = document.getElementById('videoCanvas');
  canvas.toBlob(()=>{});
}

function markFound() {
  if (!pipelineState.running) return showBanner('Pipeline not running', 'amber', 2000);
  const timestamp = new Date().toLocaleTimeString();
  addLog('success', `Location marked as FOUND at ${timestamp}`);
  showBanner('Location marked', 'green', 2000);
  addDetection({
    time: timestamp, type: 'mark', confidence: 1.0,
    lat: 14.589123 + Math.random() * 0.001,
    lon: 121.017345 + Math.random() * 0.001
  });
}

function handoff() {
  const last = pipelineState.detections[pipelineState.detections.length - 1];
  if (!last) return showBanner('No detection to handoff', 'amber', 2000);
  showBanner('Handoff queued', 'green', 3000);
  addLog('success', `Handoff package exported: /missions/2025-09-05/SAR2025-001/d${Date.now()}/`);
  console.log('Export data:', { detection: last, timestamp: new Date().toISOString(), mission: 'SAR-2025-001', operator: 'Field Team Alpha' });
}

// Settings modal
function openSettings(){ document.getElementById('settingsModal').classList.add('active'); }
function closeSettings(){ document.getElementById('settingsModal').classList.remove('active'); }

// Upload reference for Suspect-Lock
function uploadReference() {
  const input = document.createElement('input');
  input.type = 'file'; input.accept = 'image/*';
  input.onchange = (e) => {
    const file = e.target.files[0];
    if (file) {
      addLog('info', `Reference image loaded: ${file.name}`);
      const dz = document.querySelector('.dropzone');
      dz.classList.add('active');
      dz.innerHTML = `<span style="font-size: 24px;">✓</span><span style="margin-top: 8px; font-size: 13px;">${file.name}</span>`;
    }
  };
  input.click();
}

// Helpers
function updateStatus(id, status) {
  const el = document.getElementById(id);
  el.className = 'status-indicator';
  if (status) el.classList.add(status);
}

function showBanner(text, type, duration) {
  const banner = document.getElementById('banner');
  banner.className = `banner ${type}`;
  banner.textContent = text;
  banner.style.display = 'block';
  setTimeout(() => { banner.style.display = 'none'; }, duration);
}

function addLog(type, message) {
  const timestamp = new Date().toLocaleTimeString();
  pipelineState.logs.push({ time: timestamp, type, message });
  const logContainer = document.getElementById('logContainer');
  const el = document.createElement('div');
  el.className = `log-entry ${type}`;
  el.textContent = `[${timestamp}] ${message}`;
  logContainer.appendChild(el);
  logContainer.scrollTop = logContainer.scrollHeight;
}

function addDetection(d) {
  pipelineState.detections.push(d);
  const cont = document.getElementById('detectionsTab');
  const card = document.createElement('div');
  card.className = 'detection-card detection-pulse';
  card.innerHTML = `
    <div class="detection-header">
      <span class="detection-time">${d.time}</span>
      <span class="detection-conf">${d.type === 'person' ? `${((d.confidence||0) * 100).toFixed(0)}%` : 'MARK'}</span>
    </div>
    ${d.type === 'person' ? `<img class="detection-thumbnail" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 300'%3E%3Crect fill='%23111' width='400' height='300'/%3E%3Ctext x='50%25' y='50%25' text-anchor='middle' dy='.3em' fill='%23666' font-family='sans-serif'%3EDetection Thumbnail%3C/text%3E%3C/svg%3E" />` : ``}
    <div class="detection-info">
      ${d.lat ? `Lat ${d.lat.toFixed(6)}, Lon ${d.lon.toFixed(6)}<br>` : ``}
      ${d.alt ? `Alt ${d.alt}m ` : ``}
      ${d.error ? `(±${d.error}m)` : ``}
      ${d.state ? `<br>State: ${d.state}` : ``}
    </div>
    <div class="detection-actions">
      <button class="detection-btn confirm" onclick="confirmDetection(${pipelineState.detections.length - 1})">Confirm</button>
      <button class="detection-btn reject" onclick="rejectDetection(${pipelineState.detections.length - 1})">Reject</button>
      <button class="detection-btn" onclick="handoffDetection(${pipelineState.detections.length - 1})">Handoff</button>
    </div>`;
  cont.insertBefore(card, cont.firstChild);
  while (cont.children.length > 10) cont.removeChild(cont.lastChild);
}

function confirmDetection(i){ pipelineState.detections[i].confirmed = true; addLog('success', `Detection ${i} confirmed`); if (event?.target) event.target.style.background='#059669'; }
function rejectDetection(i){ pipelineState.detections[i].rejected = true; addLog('info', `Detection ${i} rejected`); if (event?.target) event.target.style.background='#dc2626'; }
function handoffDetection(i){ handoff(); }

// Keyboard shortcuts
document.addEventListener('keydown', (e) => {
  if (e.code === 'Space') { e.preventDefault(); if (pipelineState.detections.length) confirmDetection(pipelineState.detections.length - 1); }
  else if (e.key === 'h' || e.key === 'H') handoff();
  else if (e.key === 's' || e.key === 'S') snapshot();
  else if (e.key === 'm' || e.key === 'M') markFound();
  else if (e.key === 'f' || e.key === 'F') toggleFaceBlur();
  else if (e.ctrlKey && e.key === 'l') setMode('suspect');
  else if (e.ctrlKey && e.key === '/') showBanner('Space=Confirm, H=Handoff, S=Snapshot, M=Mark, F=Blur', 'green', 3000);
});
</script>
